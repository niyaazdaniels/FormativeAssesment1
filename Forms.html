<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="body bg-dark">
<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary justify-content-center">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link font-weight-bold disabled" href="/Forms.html">Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Table</a>
          </li>
        </ul>
    </nav>

        <!-- Form -->
    <div class="container border p-3 mt-5 rounded-5 bg-gradient border-dark">
        <h1 class="h1 text-center m-4 text-light" >Form</h1>
    <form action="https://formspree.io/f/maygvbbo" method="POST" class=".was-validated">
        <!-- username -->
        <div class="form-group text-light">
        <label for="username">Username</label>
        <input type="username" id="username" name="username" class="form-control"
        placeholder="Enter Username" required>
        <div class="valid-feedback">Valid</div>
        <div class="invalid-feedback">Error, try again</div></div>
        <br>
            <!-- First Name -->
        <div class="form-group text-light">
        <label for="FirstName">First Name</label>
        <input type="Firstname" id="FirstName" placeholder="Enter First Name" class="form-control" name="FirstName" required>
        <div class="valid-feedback">Valid</div>
        <div class="invalid-feedback">Error, try again</div></div>
        <br>
        <!-- Last Name -->
        <div class="form-group text-light">
        <label for="Lastname">Last Name</label>
        <input type="Lastname" id="LastName" placeholder="Enter Last Name" class="form-control" name="LastName" required>
        <div class="valid-feedback">Valid</div>
        <div class="invalid-feedback">Error, try again</div></div>
        <br>
        <!-- Password -->
        <div class="form-group text-light">
        <label for="password">Password</label>
        <input type="password" name="pswd" id="pwd" placeholder="Enter Password" class="form-control" required>
        <div class="valid-feedback">Valid</div>
        <div class="invalid-feedback">Error, try again</div> </div>
        <br>
        <!-- Check -->
        <div class="form-group form-check text-light">
            <label class="form-check-label">
                <input class="form-check-input " type="checkbox" name="dontforgetme">Don't Forget Me
            </label>
        </div>
        <!-- Submit btn -->
        <button type="submit" class="btn btn-danger">
        <span class="spinner-grow spinner-grow-sm"></span> Submit </button>
        <br>
    </div>
    </form>

</body>
</html>
